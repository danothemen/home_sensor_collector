version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: chickenserver-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-chickenserver}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: chickenserver-collector
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-chickenserver}
      DB_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-chickenserver}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      COLLECTOR_PORT: ${COLLECTOR_PORT:-3000}
    ports:
      - "${COLLECTOR_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: always

  retriever:
    build:
      context: .
      dockerfile: Dockerfile.retriever
    container_name: chickenserver-retriever
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-chickenserver}
      DB_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-chickenserver}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      RETRIEVER_PORT: ${RETRIEVER_PORT:-3001}
    ports:
      - "${RETRIEVER_PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
